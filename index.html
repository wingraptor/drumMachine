<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="scripts/main.js"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <div id="display">
        <div class="drum-pad" data-key="Q">
          Q <audio src="sounds/offsetSkrt.wav" id="Q" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="W">
          W <audio src="sounds/quavoBow.wav" id="W" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="E">
          E <audio src="sounds/quavoDamn.wav" id="E" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="A">
          A <audio src="sounds/quavoMama.wav" id="A" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="S">
          S <audio src="sounds/quavoQuavo.wav" id="S" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="D">
          D <audio src="sounds/takeoffAy.wav" id="D" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="Z">
          Z <audio src="sounds/takeoffChirp.wav" id="Z" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="X">
          X <audio src="sounds/takeoffPowPow.wav" id="X" class="clip"></audio>
        </div>
        <div class="drum-pad" data-key="C">
          C <audio src="sounds/takeoffUnn.wav" id="C" class="clip"></audio>
        </div>
      </div>
    </div>
  </body>
</html>
